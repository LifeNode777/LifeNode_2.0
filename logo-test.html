<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LifeNode Animated Logo</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .lifenode-logo {
    position: relative;
    width: min(92vw, 780px);
    animation: float 4s ease-in-out infinite;
    filter: drop-shadow(0 0 35px rgba(255, 200, 80, .8));
  }

  .lifenode-logo img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* silniejsze światło i pulsacja */
  .lifenode-logo::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 45%, rgba(255,255,180,0.5), rgba(255,200,0,0.15) 50%, transparent 80%);
    mix-blend-mode: screen;
    animation: glow 3s ease-in-out infinite;
    filter: blur(12px);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes glow {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
  }
</style>
</head>
<body>
  <div class="lifenode-logo">
    <img src="LifeNodeLogo.png" alt="LifeNode Logo">
  </div>
</body>
</html>
