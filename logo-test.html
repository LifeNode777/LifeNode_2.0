<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LifeNode Logo – Strong Glow</title>
<style>
body {
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.lifenode-logo {
  position:relative;
  width:min(92vw,780px);
  filter:drop-shadow(0 0 40px rgba(255,200,80,.8));
}

.lifenode-logo img {
  width:100%;
  height:auto;
  display:block;
}

/* znacznie mocniejszy puls światła */
.lifenode-logo::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:radial-gradient(ellipse at 50% 45%,
              rgba(255,255,180,0.8) 0%,
              rgba(255,220,100,0.25) 50%,
              transparent 80%);
  mix-blend-mode:screen;
  animation:glow 2.5s ease-in-out infinite;
  filter:blur(20px);
}

@keyframes glow{
  0%,100%{opacity:0.2;transform:scale(1);}
  50%{opacity:1;transform:scale(1.15);}
}
</style>
</head>
<body>
  <div class="lifenode-logo">
    <img src="LifeNodeLogo.png" alt="LifeNode Logo">
  </div>
</body>
</html>
