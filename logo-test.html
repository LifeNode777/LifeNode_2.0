<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LifeNode Animated Logo</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .lifenode-logo {
    position: relative;
    width: min(92vw, 780px);
    animation: float 6s ease-in-out infinite;
    filter: drop-shadow(0 0 25px rgba(255, 200, 80, .6));
  }

  .lifenode-logo img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Światło UFO */
  .lifenode-logo::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 40%, rgba(255,255,180,0.25), transparent 70%);
    mix-blend-mode: screen;
    animation: glow 5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes glow {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="lifenode-logo">
    <img src="LifeNodeLogo.png" alt="LifeNode Logo">
  </div>
</body>
</html>
